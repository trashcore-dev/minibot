<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA DEVS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #000, #000); /* Dark gradient background */
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .box {
      width: 100%;
      max-width: 350px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
      border-radius: 15px;
      backdrop-filter: blur(10px); /* Glassy blur */
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: perspective(1000px) rotateY(5deg); /* Subtle 3D hover effect */
    }

    #text {
      color: #fff; /* White text for contrast */
    }

    .centered-text {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: 600;
    }

    h4 {
      color: #ff9d9d; /* Accent color for version */
      margin-bottom: 15px;
    }

    h6 {
      color: #ccc;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 5px;
      gap: 5px;
      width: 100%;
      max-width: 320px;
      transition: all 0.3s ease;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px 0 0 8px;
      color: #fff;
      font-size: 1rem;
      border-left: 3px solid #ff6b6b; /* Vibrant accent */
      transition: all 0.3s ease;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .input-container input:focus {
      border-left: 3px solid #ff2d55;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .input-container button {
      padding: 12px;
      background: linear-gradient(135deg, #8a2be2, #4b0082); /* Purple gradient */
      border: none;
      border-radius: 0 8px 8px 0;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #32CD32, #A8E4A0); /* Green gradient on hover */
      color: #ff2d55; /* Red text on hover */
      transform: translateY(-2px); /* Subtle lift effect */
    }

    #waiting-message, #pair a {
      color: #fff;
      font-size: 1rem;
      margin-top: 20px;
      display: block;
    }

    #copy {
      cursor: pointer;
      color: #ff6b6b;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    #copy:hover {
      color: #ff2d55;
    }

    @media (max-width: 500px) {
      .box {
        padding: 20px;
      }

      .input-container {
        flex-direction: column;
        gap: 10px;
      }

      .input-container input {
        border-radius: 8px;
        border-left: none;
        border-bottom: 3px solid #ff6b6b;
      }

      .input-container button {
        border-radius: 8px;
      }

      .centered-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user" style="font-size: 2rem; color: #ff6b6b;"></i>
          <h3 class="centered-text">Link with Phone Number</h3>
          <h4>NOVA DEVS-MINI</h4>
          <h6>---------------</h6>
          <div class="input-container">
            <input placeholder="+234xxxxxxxxx" type="number" id="number" name="">
            <button id="submit">Submit</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">In process...</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED ✅";
      obj.style = "color:#32CD32;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#ff6b6b;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#fff;font-weight:bold">❗ Enter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">❌ Invalid number format ❌</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.forEach((a, index) => {
          bbc += a;
          if (bbc.length === 3 || bbc.length === 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#fff;font-size:18px";
        a.innerHTML = '<a style="color:#fff;font-weight:bold">Please wait...</a><br><br>';
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#ff6b6b;font-weight:bold" size="5">CODE: <span style="color:#fff;font-weight:bold">' + code + '</span></font><br><br><br>';
        } catch (error) {
          a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">❌ Error fetching code ❌</a><br><br>';
        }
      }
    });
  </script>
</body>
</html>
